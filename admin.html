<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.css">
    <script src="https://kit.fontawesome.com/067430a530.js" crossorigin="anonymous"></script>
    <script defer src="scripts/toggleMenu.js"></script>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header class="header">
        <div class="header__topbar">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 topbar-left hidden-sm hidden-xs">
                        <div class="address">
                            <i class="icon-pin"></i>
                            <a href="#">Ежедневные отправки в любую точку мира</a>
                        </div>
                        <div class="email">
                            <i class="icon-pin"></i>
                            <a href="#">info@gmail.com</a>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8 col-8 topbar-right">
                        <ul class="menu">
                            <li class="contacts">
                                <a href="#">Контакты</a>
                            </li>
                            <li class="order">
                                <a href="#">Отследить заказ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 header-left">
                        <div class="main-logo">
                            <a href="/">
                                <img loading="lazy" src="img/logo-1-scaled.jpg"
                                    alt="Заяц Меховой – одежда и текстиль для новорожденных детей">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12 header-center">
                        <p class="title">Панель администратора</p>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12 col-12 header-right">
                        <div class="header__links">
                            <div class="header__login">
                                <a href="#" class="login">Войти / Регистрация</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <form class="form">
                <div class="form-group">
                    <div class="form-img">
                        
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control-file" type="file" accept="image/*" name="img">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Название товара">
                </div>
                <div class="form-group">
                    <select class="form-control" aria-label="Default select example">
                        <option selected value="">Тип товара</option>
                        <option value="1">Одежда</option>
                        <option value="2">Плед</option>
                      </select>
                </div>
                <div class="form-group">
                    <div class="input-group mb-5">
                        <div class="price">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Цена товара">
                            <div class="input-group-append">
                                <span class="currency">₸</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Описание товара</label>
                    <textarea class="form-control" id="description" rows="5"></textarea>
                </div>

                <button type="submit" class="button">Добавить</button>
            </form>
        </div>
    </div>
    <script src="scripts/previewImg.js"></script>
</body>

</html>
